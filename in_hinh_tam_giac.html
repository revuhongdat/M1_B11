<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
</body>
<script>
  let a = +prompt("Nhập cạnh của hình tam giác:");
  for (let i = 1; i <= a ; i++) {
    for (let j = 1; j <= i ; j++) {
      document.write("*");
    }
    document.write("</br>");
  }
  document.write("</br>");

  for (let i = 1; i <= a ; i++) {
      for (let j = 1; j <= a-i+1 ; j++) {
          document.write("*");
      }
      document.write("</br>");
  }
  document.write("</br>");


  for (let i = 1; i <= a; i++) {
    for (let j = 1; j <= a-i ; j++) {
      document.write("&nbsp&nbsp");
    }
      for (let k = 1; k <= i ; k++) {
          document.write("*");
      }
      document.write("</br>");
  }
  document.write("</br>");


  for (let i = 1; i <= a; i++) {
      for (let j = 1; j <= i-1 ; j++) {
          document.write("&nbsp&nbsp");
      }
      for (let k = 1; k <= a-i+1 ; k++) {
          document.write("*");
      }
      document.write("</br>");
  }
  document.write("</br>");
</script>
</html>
