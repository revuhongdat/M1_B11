<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
</body>
<script>
    let n = +prompt("Nhập số nguyên dương:");
    let g = 1;
    for (let i = 1; i <= n ; i++) {
        g = g*i;
    }
    document.write(`${n}! có giá trị là: ${g}`);
</script>
</html>
