<script>
  let n = +prompt("Nhập số n:");
  let sum = 0;
  for (let i=1;i<=n;i++) {
    sum = sum + 7*i;
  }
  document.write("Tổng của " + n + " số tự nhiên đầu tiên chia hết cho 7 là: " + sum);
</script>
