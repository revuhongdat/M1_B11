<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
</body>
<script>
    let a = +prompt("Nhập chiều cao của hình chữ nhật:");
    let b = +prompt("Nhập chiều ngang của hình chữ nhật:");
    for (let i = 1; i <= a ; i++) {
        for (let j = 1; j <= b ; j++) {
            if (j===1||j===b||i===a||i===1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
    document.write("</br>");
</script>
</html>
